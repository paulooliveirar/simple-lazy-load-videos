default:
  description: 'Default (production) build'
  tasks:
    - prod

prod:
  description: 'Production build'
  tasks:
    - clean
    - img
    - css
    - js

dev:
  description: 'Development build'
  tasks:
    - clean
    - devimg
    - css
    - devjs

css:
  description: 'CSS Tasks'
  tasks:
    - 'sass'
    - 'postcss'

js:
  description: 'JS Tasks'
  tasks:
    - 'jshint'
    - 'jscs'
    - 'concat'
    - 'babel'
    - 'terser'

devjs:
  description: 'Development JS Tasks'
  tasks:
    - 'jshint'
    - 'jscs'
    - 'concat'
    - 'babel'

img:
  description: 'Image tasks'
  tasks:
    - 'sprite'
    - 'imagemin'

devimg:
  description: 'Image tasks'
  tasks:
    - 'sprite'
    - 'copy'
